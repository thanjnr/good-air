<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/gltf_validator.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://unpkg.com/merge-images"></script>
        <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: 'zombilariaregular';
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div style="display: none;">
        <canvas id="generateCanvas"></canvas>
    </div>
    <div style="width: 200px; width: 300px; top: 0; left: 0; position:absolute">
        <input id="textInput" placeholder="Enter some text" type="text"/>
        <button onclick="updateCanText()">Update text</button>
    </div>
    
    <script src="can-configurator.js"></script>
    <script>
        var outerCylinder, backgroundTexture, dynamicMaterial, scene, customLabel;
        var canvas = document.getElementById("renderCanvas");
        var generateCanvas = document.getElementById("generateCanvas");

        function updateCanText() {
            var text = document.getElementById("textInput");            

            customLabel = Configurator.updateCustomLabel(text.value, customLabel); 
        }

        var scene = Configurator.init(canvas); 
        var can = Configurator.createCan();
        var canLabel = Configurator.createCanLabel();
        customLabel = Configurator.createCustomLabel(canLabel);
        Configurator.createGUI(customLabel.material, customLabel, function(evt){
            Configurator.download(generateCanvas, customLabel.texture);
        });

        Configurator.render();

        // Resize
        window.addEventListener("resize", function () {
            Configurator.resize();
        });
    </script>
</body>
</html>
